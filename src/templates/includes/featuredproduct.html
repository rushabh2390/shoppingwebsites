{% load static %}
<div class="featured-product product">
    <div class="container-fluid">
        <div class="section-header">
            <h1>Products</h1>
        </div>
        
        <div class="row align-items-center product-slider product-slider-4">
            {% for product in products%}
            <div class="col-lg-6">
                <div class="product-item">
                    <div class="product-title">
                        <a href="productdetails?productid={{ product.productID }}">{{ product.productName }}</a>
                        <div class="ratting">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <div class="product-image h-50">
                        <a href="productdetails?productid={{ product.productID }}">
                            <img  src="{{ product.productCoverImage.url }}" alt="Product Image" style="height:20em;">
                        </a>
                        <!-- <div class="product-action">
                            <a href="#"><i class="fa fa-cart-plus"></i></a>
                            <a href="#"><i class="fa fa-heart"></i></a>
                            <a href="#"><i class="fa fa-search"></i></a>
                        </div> -->
                    </div>
                    <div class="product-price">
                        <h3><span>$</span>{{product.productPrice}}</h3>
                        <!-- <a class="btn" href=""><i class="fa fa-shopping-cart"></i>Buy Now</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
